define hostgroup{
        hostgroup_name  router
        alias           router
        notes           Umbrella router
}

define command{
        command_name    check-forwarding
        command_line    /usr/lib/nagios/plugins/check_snmp --extra-opts=check_snmp@/etc/monitoring-plugins.ini -H $HOSTADDRESS$ -o .1.3.6.1.2.1.4.1.0 -w @0:0 -c @2:2
        }

define service{
        service_description             IP_forwarding
        check_command                   check-forwarding!
        use                             default-service
        hostgroup_name                  router
        }

define command{
        command_name    check-DNS
        command_line    /usr/lib/nagios/plugins/check_dns -H $HOSTNAME$ -a $HOSTADDRESS$ -A
        }

define service{
        service_description             DNS_service
        check_command                   check-DNS!
        use                             default-service
        hostgroup_name                  router
        }

define command{
        command_name    check-DHCP
        command_line    /usr/lib/nagios/plugins/check_dhcp -s $HOSTADDRESS$ -u --extra-opts=check_dhcp@/etc/monitoring-plugins.ini
        }

define service{
        service_description             DHCP_service
        check_command                   check-DHCP!
        use                             default-service
        hostgroup_name                  router
        }
